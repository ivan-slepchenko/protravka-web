<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Teravix - Advanced Seed Treatment Management System"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of  in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TERAVIX</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Add this script to update the --vh custom property -->
    <script>
        function setVhProperty() {
            /**
             *
             * The 0.01 multiplier is used to convert the window.innerHeight value from pixels to vh units. Here's a detailed explanation:
             * window.innerHeight gives the height of the viewport in pixels.
             * By multiplying window.innerHeight by 0.01, we convert the pixel value to a vh unit. This is because 1vh is equal to 1% of the viewport height.
             * Therefore, window.innerHeight * 0.01 gives us the value of 1vh in pixels, which we then set as the value of the --vh custom property.
             * This approach ensures that the --vh custom property accurately reflects the viewport height, even when the address bar is present on mobile browsers.
             */
            
            document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
        }

        window.addEventListener('resize', setVhProperty);
        window.addEventListener('orientationchange', setVhProperty);
        setVhProperty();
    </script>
    <!--
      This HTML file is a template.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
